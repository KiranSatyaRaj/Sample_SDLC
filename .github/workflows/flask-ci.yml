name: Flask CI (GitHub Actions only)

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]
  workflow_dispatch:

jobs:
  test-and-run:
    runs-on: ubuntu-latest

    env:
      VIRTUAL_ENV: venv
      FLASK_PORT: 5000   # matches your default

    steps:
      # 1. Checkout code
      - name: Checkout repository
        uses: actions/checkout@v4

      # 2. Set up Python
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      # 3. Install dependencies
      - name: Install dependencies
        run: |
          python -m venv $VIRTUAL_ENV
          source $VIRTUAL_ENV/bin/activate
          pip install --upgrade pip
          pip install -r requirements.txt

      # 4. Run unit tests (if you have any)
      - name: Run unit tests
        run: |
          source $VIRTUAL_ENV/bin/activate
          python -m unittest discover -s . -p "test_*.py"

      # 5. Start Flask app in background
      - name: Start Flask app
        env:
          FLASK_PORT: ${{ env.FLASK_PORT }}
        run: |
          source $VIRTUAL_ENV/bin/activate
          python app.py &
          sleep 5

      - name: Show app.log contents
        run: |
          echo "---- app.log ----"
          cat app.log || echo "app.log not found"


      # 6. Call "/" endpoint
      - name: Check home endpoint
        run: |
          curl -v http://127.0.0.1:${{ env.FLASK_PORT }}/ || exit 1

      # 7. Call "/health" endpoint and print response
      - name: Check health endpoint
        run: |
          echo "Health endpoint response:"
          curl -v http://127.0.0.1:${{ env.FLASK_PORT }}/health || exit 1
